<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图床</title>
</head>
<body>
<a href="{{ url_for('.info') }}">
    <img src="{{ session.user.avatar_url }}" style="width: 50px;">
</a>
<h1>图床</h1>
<form enctype="multipart/form-data" method="post">
    <input type="file" name="file" accept="image/*"><br>
    <input type="submit">
</form>
<hr />
<ul>
    {% for image in images %}
        <li><img src="{{ image.get('url') }}" style="height: 100px;"></li>
    {% endfor %}
</ul>
</body>
</html>
